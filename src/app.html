<div class="container">
    <div class="row">
        
        <div>
            <button *ngFor="let b of toolbarData" class="btn btn-sm" (click)="b.action()">{{b.label}}</button>
        </div>

        <wj-flex-grid #myGrid [itemsSource]="view" allow-sorting="false" (sortingColumn)="gridSort(grid, $event)">
            <wj-flex-grid-column [header]="'Id'" [binding]="'id'" allow-sorting="false">
                <ng-template wjFlexGridCellTemplate [cellType]="'ColumnHeader'">
                    <div> Id </div>
                </ng-template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'name'" [binding]="'name'" min-width="104">
                <app-col-template isSortable="true" colName="name" [view]="view" [columnFilters]="columnFilters"></app-col-template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'code'" [binding]="'code'" allow-sorting="false">
                <app-col-template colName="code" [view]="view" [columnFilters]="columnFilters"></app-col-template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'address'" [binding]="'address'" width="*"  min-width="200">
                <app-col-template colName="address" [view]="view" [columnFilters]="columnFilters"></app-col-template>
            </wj-flex-grid-column>
        </wj-flex-grid>
    </div>

    <div class="row">
        <div class="col-md-12">
            <wj-collection-view-pager [cv]="view"></wj-collection-view-pager>
            <label>
                Page Size:
                <wj-combo-box [itemsSource]="[6, 8, 10, 12, 20, 25, 50, 1000]" [(selectedValue)]="view.pageSize">
                </wj-combo-box>
            </label>
        </div>
    </div>
</div>
