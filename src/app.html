<div class="container">
    <div class="row">
        <button (click)="addNewItem()">+</button>
        <wj-flex-grid #grid [itemsSource]="view" allow-sorting="false" (sortingColumn)="gridSort(grid, $event)">
            <wj-flex-grid-column [header]="'Id'" [binding]="'id'" allow-sorting="false">
                <ng-template wjFlexGridCellTemplate [cellType]="'ColumnHeader'">
                    <div>
                        <span *ngIf="view.fieldSort.id  && view.fieldSort.id == 'desc' ;else id_down"
                            class="wj-glyph-up" (click)="switchSort('id')"></span>
                        <ng-template #id_down><span class="wj-glyph-down" (click)="switchSort('id')"></span>
                        </ng-template>
                    </div>
                </ng-template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'name'" [binding]="'name'">
                <app-col-template colName="name" [view]="view" [columnFilters]="columnFilters"></app-col-template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'code'" [binding]="'code'" allow-sorting="false">
                <app-col-template colName="code" [view]="view" [columnFilters]="columnFilters"></app-col-template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'address'" [binding]="'address'">
                <app-col-template colName="address" [view]="view" [columnFilters]="columnFilters"></app-col-template>
            </wj-flex-grid-column>
        </wj-flex-grid>
    </div>

    <div class="row">
        <div class="col-md-12">
            <wj-collection-view-pager [cv]="view"></wj-collection-view-pager>
            <br />
            <label>
                Page Size:
                <wj-combo-box [itemsSource]="[6, 8, 10, 12, 20, 25, 50, 1000]" [(selectedValue)]="view.pageSize">
                </wj-combo-box>
            </label>
        </div>
    </div>
</div>
